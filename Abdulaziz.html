<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تصميم مع اسم الطالب</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
    }
    .student-name {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      width: 340px;
      height: 340px;
      border: 2px solid black;
      margin: 0 auto;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
    }
    .section1 {
      height: 30%;
      border-bottom: 2px solid #000;
      width: 100%;
    }
    .section2 {
      height: 70%;
      width: 100%;
      display: flex;
      flex-direction: row;
      position: relative;
      flex: 1 1 auto;
    }
    .v-divider {
      width: 2px;
      background: #000;
      height: 100%;
      position: absolute;
      right: 25%;
      top: 0;
      z-index: 3;
    }
    .mini-section {
      width: 25%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: #f5f5f5;
      z-index: 2;
      position: relative;
      border-radius: 0 8px 8px 0;
    }
    .squares-area {
      width: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 20px;
      padding-top: 16px;
      padding-bottom: 16px;
      z-index: 1;
    }
    .row {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 12px;
    }
    .square {
      width: 50px;
      height: 50px;
      border: 2px solid #666;
      margin: 0 0 0 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      background: #f9f9f9;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .square:hover {
      transform: scale(1.1);
      border-color: #0077cc;
      box-shadow: 0 4px 12px rgba(0,119,204,0.4);
    }
    .square img {
      max-width: 90%;
      max-height: 90%;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }
    .row:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="student-name">الطالب: عبدالعزيز نشوان</div>
  <div class="container">
    <div class="section1"></div>
    <div class="section2">
      <div class="squares-area">
        <div class="row">
          <div class="square">
            <img src="https://cdn-icons-png.flaticon.com/512/2907/2907249.png" alt="مدخل 1" />
          </div>
          <div class="square">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="مدخل 2" />
          </div>
        </div>
        <div class="row">
          <div class="square">
            <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="مخرج 1" />
          </div>
          <div class="square">
            <img src="https://cdn-icons-png.flaticon.com/512/1006/1006556.png" alt="مخرج 2" />
          </div>
        </div>
      </div>
      <div class="v-divider"></div>
      <div class="mini-section">جانب</div>
    </div>
  </div>
</body>
</html>
